<!DOCTYPE html>
<html lang="fr" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baromètre Présidentiel 2027</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2553488319378463" crossorigin="anonymous"></script>
    <style>
        :root { --primary: #1a3a5f; --bg: #f0f2f5; --card: #ffffff; }
        body { font-family: sans-serif; background-color: var(--bg); margin: 0; padding: 10px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; background: var(--primary); color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .voting-section { background: var(--card); padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .candidate-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .candidate-card { border: 1px solid #ddd; padding: 10px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; }
        #btn-vote { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 5px; font-size: 18px; margin-top: 20px; cursor: pointer; }
        .bar-container { margin-bottom: 10px; }
        .bar-info { display: flex; justify-content: space-between; font-size: 14px; font-weight: bold; }
        .bar-outer { background: #eee; height: 15px; border-radius: 10px; overflow: hidden; }
        .bar-inner { height: 100%; background: #4a90e2; transition: width 1s; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <header><h1>Baromètre 2027</h1></header>

    <div id="vote-area">
        <div class="voting-section">
            <h2>Votre choix :</h2>
            <div class="candidate-grid" id="candidates-list"></div>
            <button id="btn-vote">Voter</button>
        </div>
    </div>

    <div id="thanks-area" class="voting-section hidden">
        <h2 style="color:green; text-align:center;">✅ Vote enregistré !</h2>
    </div>

    <div class="voting-section" style="margin-top:20px;">
        <h2>Résultats en temps réel</h2>
        <div id="results-render">Chargement...</div>
    </div>
    
    <!-- Bouton de test pour toi -->
    <button onclick="localStorage.clear(); location.reload();" style="margin-top:20px; font-size:10px; opacity:0.3;">Réinitialiser mon vote (Test)</button>
</div>

<script>
    const SB_URL = "https://twdemyzpdeelatouccz.supabase.co";
    const SB_KEY = "sb_publishable_s2WGwh1hX88XYRokc4E01w_axS9n7ad";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    // Generation d'un ID UNIQUE par téléphone
    let myID = localStorage.getItem('voter_id_v2');
    if (!myID) {
        myID = 'user-' + Math.random().toString(36).substring(2, 15);
        localStorage.setItem('voter_id_v2', myID);
    }

    const candidates = ["Édouard PHILIPPE", "Marine TONDELIER", "Jordan BARDELLA", "Marine LE PEN", "Gabriel ATTAL", "Bruno RETAILLEAU", "Éric CIOTTI", "Bruno LE MAIRE", "Xavier BERTRAND", "Gérald DARMANIN", "Sébastien LECORNU", "Jean-Luc MÉLENCHON", "Philippe POUTOU", "Fabien ROUSSEL", "Olivier FAURE", "Raphaël GLUCKSMANN", "Yannick JADOT", "Sandrine ROUSSEAU", "Ségolène ROYAL", "François HOLLANDE", "Bernard CAZENEUVE", "Clémentine AUTAIN", "Nicolas DUPONT-AIGNAN", "François ASSELINEAU", "Dominique DE VILLEPIN", "Marion MARÉCHAL", "Philippe de VILLIERS", "Éric Zemmour", "Vote blanc", "Indécis"];

    window.onload = () => {
        const list = document.getElementById('candidates-list');
        candidates.forEach(name => {
            const id = name.replace(/\s+/g, '-');
            list.innerHTML += `<label class="candidate-card"><input type="radio" name="c" value="${name}"> ${name}</label>`;
        });
        
        if(localStorage.getItem('has_voted_2027') === 'true') {
            document.getElementById('vote-area').classList.add('hidden');
            document.getElementById('thanks-area').classList.remove('hidden');
        }
        loadResults();
    };

    document.getElementById('btn-vote').onclick = async () => {
        const sel = document.querySelector('input[name="c"]:checked');
        if(!sel) return alert("Choisis un candidat");

        const { error } = await _supabase.from('votes').insert([{ 
            candidate: sel.value, 
            voter_fingerprint: myID 
        }]);

        if(error) {
            alert("Erreur ou déjà voté");
        } else {
            localStorage.setItem('has_voted_2027', 'true');
            location.reload();
        }
    };

    async function loadResults() {
        const { data, error } = await _supabase.from('votes').select('candidate');
        if(error) { document.getElementById('results-render').innerHTML = "Erreur Supabase : " + error.message; return; }
        
        const stats = {};
        data.forEach(v => stats[v.candidate] = (stats[v.candidate] || 0) + 1);
        const sorted = Object.entries(stats).sort((a,b) => b[1] - a[1]);
        
        const res = document.getElementById('results-render');
        res.innerHTML = "";
        sorted.forEach(([name, count]) => {
            const pc = ((count / data.length) * 100).toFixed(1);
            res.innerHTML += `<div class="bar-container"><div class="bar-info"><span>${name}</span><span>${pc}%</span></div><div class="bar-outer"><div class="bar-inner" style="width:${pc}%"></div></div></div>`;
        });
    }
</script>
</body>
</html>
